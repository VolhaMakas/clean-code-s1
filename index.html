<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="header image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main__container">
    <label for="new-task">Add Item</label>
    <div class="task__wrapper">
        <input type="text" class="task" id="new-task">
        <button class="button">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__image" src="./remove.svg">
          </button>
      </li>
      <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__image" src="./remove.svg">
          </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button__image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
